<!DOCTYPE html>
<html lang="en">
<head>
       <!--meta-->
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta name="Description" content="weather app ">
       <meta name="keywords" content="Weather">
       <meta name="author" content="Aiz Ze Boujaada">
   
       <!--links-->
       <!--link to css file-->
       <link rel="stylesheet" href="weather.css">
       <!--link to font awesome to get icons-->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css ">

        <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
       <!--fav icon -->
       <link rel="icon" href="ticket_images/icons8-lion-96.png" type="image/png">

    <title>Weather</title>
</head>
<body>
     
    <!--MAIN-->
    <main>
        <section id="weather_display" class="dark_mode_colors light_mode_colors">
            <!--HEADER-->
           <header id="header">
            <div class="time_display"></div>
            <div class="light-dark_mode">
               <button id="light_mode" class="active_mode"> <i class="fa-regular fa-sun"></i></button>
               <button id="dark_mode"><i class="fa-solid fa-moon "></i></button> 
            </div>
           </header>
               <!--end of part HEADER-->
            <div class="city_name">
                <input type="text" id="cityInput" placeholder="Enter your City">
            </div>
            <div class="weather_info">
                <div class="temperature"></div>
                <div class="wind_speed"></div>
                <div class="humidity"></div>
            </div>
            <div class="forecast_days">
                <div class="day">1</div>
                <div class="day">2</div>
                <div class="day">3</div>
                <div class="day">4</div>
                <div class="day">5</div>
            </div>
        </section>
    </main>
    
    <script src="weather.js" defer></script>
</body>
</html>
