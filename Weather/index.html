<!DOCTYPE html>
<html lang="en">
  <head>
    <!--meta-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="weather app " />
    <meta name="keywords" content="Weather" />
    <meta name="author" content="Aiz Ze Boujaada" />

    <!--links-->
    <!--link to css file-->
    <link rel="stylesheet" href="weather.css" />
    <!--link to font awesome to get icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css "
    />

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!--fav icon -->
    <link rel="icon" href="images/icons8-night-wind-48.png" type="image/png" />

    <title>Weather</title>
  </head>
  <body>
    <!--MAIN-->
    <main>
      <section id="weather_display" class="dark_mode_colors light_mode_colors">
        <!--HEADER-->
        <header id="header">
          <div class="time_display"></div>
          <div class="light-dark_mode">
            <button id="light_mode" class="active_mode" name="light-mode" aria-label="light-mode_button">
              <i class="fa-regular fa-sun"></i>
            </button>

            <button id="dark_mode" name="light-mode" aria-label="dark_mode_button">
              <i class="fa-solid fa-moon"></i>
            </button>
          </div>
        </header>
        <!--end of part HEADER-->
        <div class="city_name">
          <input type="text" id="cityInput" placeholder="Enter your City" />
          <span onclick="GetCitiesWeather()"
            ><i class="fa-solid fa-magnifying-glass-location"></i
          ></span>
        </div>
        <div class="city_weather">
          <div class="city_display"></div>
          <div class="weather_state"></div>
        </div>

        <div class="forecast_days">
          <h3><i class="fa-solid fa-calendar-days"></i> 5-DAY FORECAST</h3>
          <div class="day"></div>
          <div class="day"></div>
          <div class="day"></div>
          <div class="day"></div>
          <div class="day"></div>
        </div>
        <div class="weather_info">
          <div class="temperature"></div>
          <div class="feels_like"></div>
          <div class="wind_speed"></div>
          <div class="humidity"></div>
          <div class="visibility"></div>
          <div class="pressure"></div>
        </div>
      </section>
    </main>

    <script src="weather.js" defer></script>
  </body>
</html>
